<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel">
        <nav>
            <ul class="header">
                
               
                <li style="margin: 8px; margin-left: -2px;" class="headerlist">
                    <a href="https://www.google.com.tr/imghp?hl=tr&ogbl">Images</a>
                </li>
                <li style="margin: 8px;" class="headerlist">
                    <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                </li>
                <li style="margin: 8px;" class="headerlist">
                    <a href="https://www.google.com">
                        <img src="appsbutton.svg" alt="" class="menu-button-img">
                    </a>

                </li>
                <li class="pp headerlist">
                    <a href="https://github.com/uzanenis" target="_blank">
                        <img src="profilephoto.jpeg" alt="" style="width: 32px;height: 32px;border-radius: 50%">
                    </a>
                </li>

            </ul>
        </nav>
        <div class="container-1">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="" width="270px;">
        </div>
        <div class="search-field">
            <div class="search">
                <div class="search-img">
                    <span>
                        <svg
                          focusable="false"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                        >
                          <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                          ></path>
                        </svg>
                    </span>
                </div>
                <div class="input-enter">
                    <div class="input-area">
                        <input type="text" class="input" maxlength="2048" autofocus="true">
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <a href="#">
                <button class="googlesearch" style="margin-right:15px">Google Search</button>
            </a>

            <a href="#">
                <button class="feelinglucky">I'm Feeling Lucky</button>
            </a>
        </div>
    </div>
    
    <nav>
        <ul class="footer">
            <li class="footerlist">
                <a href="#">Advertising</a>
            </li>
            <li class="footerlist">
                <a href="#">Business</a>
            </li>
            <li class="footerlist">
                <a href="#">About</a>
            </li>
            <li class="footerlist">
                <a href="#">
                    How Search Works
                </a>
            </li>
            <li class="footerlist" style="float: right; margin-right: 35px">
                <a href="#">Settings</a>
            </li>
            <li class="footerlist" style="float: right;">
                <a href="#">Terms</a>
            </li>
            <li class="footerlist" style="float: right;">
                <a href="#">Privacy</a>
            </li>
        </ul>
    </nav>

</body>
</html>
